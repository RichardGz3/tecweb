<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      .btn { cursor: pointer; }
      .product-actions button { margin: 2px; }
      /* Asegura que la tabla ocupe todo el espacio */
      table { width: 100%; }
      /* Mejora la visibilidad de los botones */
      .btn-danger { background-color: #dc3545; border-color: #dc3545; }
      .btn-warning { background-color: #ffc107; border-color: #ffc107; color: #212529; }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-auto my-2 my-lg-0" id="search-form">
          <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto">
                  <div class="invalid-feedback" id="name-error"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="precio" placeholder="Precio">
                  <div class="invalid-feedback" id="precio-error"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="number" id="unidades" placeholder="Unidades">
                  <div class="invalid-feedback" id="unidades-error"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo">
                  <div class="invalid-feedback" id="modelo-error"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="marca" placeholder="Marca">
                  <div class="invalid-feedback" id="marca-error"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="detalles" placeholder="Detalles">
                  <div class="invalid-feedback" id="detalles-error"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="Imagen">
                  <div class="invalid-feedback" id="imagen-error"></div>
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-sm table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="products">
                <tr>
                  <td colspan="4">Cargando productos...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
