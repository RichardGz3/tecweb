<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
        .product-item { cursor: pointer; color: #2b7bba; }
        .product-item:hover { text-decoration: underline; }
        #product-result { display: none; margin-bottom: 20px; }
        textarea { min-height: 100px; }
    </style>
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href=".">ProductApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto"></ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="button" id="search-btn">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h5 id="form-title">Agregar Producto</h5>
                    </div>
                    <div class="card-body">
                        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
                        <form id="product-form">
                            <div class="form-group">
                                <label for="name">Nombre del producto*</label>
                                <input class="form-control" type="text" id="name" placeholder="Ej: Teléfono XZ" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Precio*</label>
                                <input class="form-control" type="number" id="price" step="0.01" min="0" placeholder="Ej: 1999.99" required>
                            </div>
                            <div class="form-group">
                                <label for="units">Unidades</label>
                                <input class="form-control" type="number" id="units" value="1" min="1" placeholder="Cantidad en stock">
                            </div>
                            <div class="form-group">
                                <label for="brand">Marca</label>
                                <input class="form-control" type="text" id="brand" placeholder="Ej: Samsung">
                            </div>
                            <div class="form-group">
                                <label for="model">Modelo</label>
                                <input class="form-control" type="text" id="model" placeholder="Ej: Galaxy S21">
                            </div>
                            <div class="form-group">
                                <label for="details">Detalles</label>
                                <textarea class="form-control" id="details" placeholder="Descripción del producto"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Imagen (URL)</label>
                                <input class="form-control" type="text" id="image" placeholder="Ej: img/producto.jpg" value="img/default.png">
                            </div>
                            <input type="hidden" id="productId">
                            <button class="btn btn-primary btn-block" id="submit-btn" type="submit">
                                Agregar Producto
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- TABLA DE PRODUCTOS -->
            <div class="col-md-7">
                <div class="card my-4" id="product-result">
                    <div class="card-header">Resultados de búsqueda</div>
                    <div class="card-body">
                        <ul id="container" class="list-group"></ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Lista de Productos</div>
                    <div class="card-body p-0">
                        <table class="table table-bordered table-hover table-sm mb-0">
                            <thead class="thead-dark">
                                <tr>
                                    <th width="10%">ID</th>
                                    <th width="20%">Nombre</th>
                                    <th width="50%">Descripción</th>
                                    <th width="20%">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="products"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
</body>
</html>
